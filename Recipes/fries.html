<h3>Description</h3>
<p>Made out of delicious Potatoes, Fries are a good refreshment meal.</p>

<h3>Ingredients</h3>
<ul>
	<li>Potatoes</li>
	<li>Corriander</li>
	<li>Salt to taste</li>
</ul>

<h3>Steps</h3>
<ol>
	<li>Cut the potatoes in the shapes of fries.</li>
	<li>
		Fry them and once they are golden brown, they are ready to serve. Add a
		pinch of salt.
	</li>
</ol>
